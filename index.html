<body>
    <div class="calculator-container">
        <h2 class="calculator-header">Mortgage Calculator</h2>
        <div class="form-group">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>
        <div class="form-group">
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term">
        </div>
        <button id="calculateButton">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // JavaScript for calculating the mortgage
        document.getElementById("calculateButton").addEventListener("click", function () {
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value);
            const loanTerm = parseFloat(document.getElementById("loanTerm").value);

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            } else {
                const monthlyInterestRate = interestRate / 1200;
                const numberOfPayments = loanTerm * 12;
                const monthlyPayment = (loanAmount * monthlyInterestRate) /
                    (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));
                const totalPayment = monthlyPayment * numberOfPayments;

                document.getElementById("result").innerHTML =
                    `Monthly Payment: $${monthlyPayment.toFixed(2)}<br>Total Payment: $${totalPayment.toFixed(2)}`;
            }
        });
    </script>
    </script>

    </div>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel">
            <option value="1.2">Sedentary (Little to no exercise)</option>
            <option value="1.375">Lightly active (Light exercise or sports 1-3 days a week)</option>
            <option value="1.55">Moderately active (Moderate exercise or sports 3-5 days a week)</option>
            <option value="1.725">Very active (Hard exercise or sports 6-7 days a week)</option>
            <option value="1.9">Super active (Very hard exercise and physical job or 2x training)</option>
        </select>
    </div>
    <div class="form-group">
        <label for="goal">Goal:</label>
        <select id="goal">
            <option value="lose">Lose Weight</option>
            <option value="maintain">Maintain Weight</option>
            <option value="gain">Gain Weight</option>
        </select>
    </div>
    <button id="calculateCaloriesButton">Calculate</button>
    <div class="result" id="caloriesResult"></div>
</div>

<script>
    // Existing mortgage calculator JavaScript code (as in your previous code)

    // JavaScript for the advanced calorie counter
    document.getElementById("calculateCaloriesButton").addEventListener("click", function () {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value);
        const age = parseFloat(document.getElementById("age").value);
        const activityLevel = parseFloat(document.getElementById("activityLevel").value);
        const goal = document.getElementById("goal").value;

        if (isNaN(weight) || isNaN(height) || isNaN(age)) {
            document.getElementById("caloriesResult").innerHTML = "Please enter valid numbers.";
        } else {
            // Calculate BMR using Mifflin-St Jeor Equation
            let bmr;
            if (goal === "lose") {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            } else if (goal === "gain") {
                bmr = 10 * weight + 6.25 * height - 5 * age + 161;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age;
            }

            // Calculate Total Daily Calorie Needs
            const tdee = bmr * activityLevel;

            document.getElementById("caloriesResult").innerHTML =
                `Your Total Daily Calorie Needs: ${tdee.toFixed(2)} calories per day`;
        }
    });
</script>

<script>
    // Existing mortgage and calorie calculator JavaScript code (as in your previous code)

    // JavaScript for the simple calculator
    let currentDisplay = "";

    function appendToDisplay(value) {
        currentDisplay += value;
        document.getElementById("display").value = currentDisplay;
    }

    function clearDisplay() {
        currentDisplay = "";
        document.getElementById("display").value = "0";
    }

    function calculateResult() {
        try {
            const result = eval(currentDisplay);
            document.getElementById("display").value = result;
            currentDisplay = result.toString();
        } catch (error) {
            document.getElementById("display").value = "Error";
            currentDisplay = "";
        }
    }
</script>

<style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Calculator Styles */
    .calculator-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .calculator-header {
        font-size: 28px;
        margin-bottom: 15px;
        color: #007bff;
    }

    #display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        padding: 5px;
        border: none;
        border-radius: 5px;
        margin-bottom: 15px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .calculator-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .calculator-buttons button {
        width: 100%;
        padding: 10px;
        font-size: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .calculator-buttons button:hover {
        background-color: black;
    }

    .calculator-buttons button:active {
        background-color: white;
    }
    
    /* Media Queries */
    @media (max-width: 768px) {
        .calculator-header {
            font-size: 24px;
        }

        #display {
            font-size: 20px;
        }

        .calculator-buttons button {
            font-size: 18px;
        }
    }

    @media (max-width: 480px) {
        .calculator-header {
            font-size: 20px;
        }

        #display {
            font-size: 18px;
            height: 40px;
        }

        .calculator-buttons button {
            font-size: 16px;
        }
    }
</style>
